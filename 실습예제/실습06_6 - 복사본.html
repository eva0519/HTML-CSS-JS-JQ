<!doctype html>
<html><head>
<meta charset="utf-8">
<title>실습해 보자6_6</title><style>
*{margin:0 auto; padding:0;}
ul,li{list-style:none;}
a{text-decoration:none; color:inherit;}/* 앵커 태그 글자 속성 */
#wrap{width:90%;}
header{background:#09f;}
h1{padding:2%; color:#fff;}
h3{padding:1% 0 0 2%;}
h5{padding:0 0 1% 2%; color:#fff;}
nav{background-color:#ccc;}
nav li{float:left; padding:0.5%; margin:0;text-align:center; color:#333;}
nav:after{content:""; clear:both; display:block;}/*clearfix*/
article{ float:left;}
section{width:100%; background-color:#eee;}
aside{width:25%;}
#content:after{content:""; clear:both; display:block;}/*clearfix*/
footer{background:#666; color:#fff; width:100%;}
p{padding:2%; text-align:center;}
img{margin:2%;}
#content{ background:#eee;}
li:hover{background-color:#fff; color:#09f;}
.left{float:left;}
.right{float:right;}
embed{max-width:100%;}
@media all and (min-width:320px){
nav{height:auto;}
nav li{width:32.333%;}
article{width:100%; border-top:1px #777 solid;border-bottom:1px #777 solid;}
aside{width:100%;}}
@media all and (min-width:768px){
nav li{float:left; padding:0.5%; margin:0;text-align:center; color:#777; width:15.666%;}
aside{width:100%;}}
@media all and (min-width:1024px){
article{ float:left; width:49.8%; 
border:0px;
border-left:1px #777 solid;border-right:1px #777 solid;}
aside{width:24.9%; float:right; }}
</style>
</head><body>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>실습해 보자7</title>
<style>
.img1:hover{transform:translateY(50px);}
.img2:hover{transform:translate(50px);}
.img3:hover{transform:translate(-50px,50px);}
.img4{transform:translate(-50%,-50%); top:50%; left:50%; position:fixed;}
.img5:hover{transform:scaleX(.8);}
.img6:hover{transform:scale(1.2,1.5);}
.img7:hover{transform:rotate(30deg);}
.img8:hover{transform:skew(-15deg,0);}
</style>
</head>

<body>
<img src="img/a_300.jpg" class="img1">
<img src="img/a_300.jpg" class="img2">
<img src="img/a_300.jpg" class="img3">
<img src="img/a_300.jpg" class="img4">
<img src="img/a_300.jpg" class="img5">
<img src="img/a_300.jpg" class="img6">
<img src="img/a_300.jpg" class="img7">
<img src="img/a_300.jpg" class="img8">
<img src="img/a_300.jpg" class="img9">
</body>
</html>

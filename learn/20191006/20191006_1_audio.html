<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Copyright" content="임순범 외 저자">
    <title>&lt;source&gt;로 오디오 삽입하기</title>
</head>
<body>
    <audio controls src="song.mp4" loop="3" autoplay>   
        브라우저에서 &lt;audio&gt;를 지원하지 않습니다.
    </audio>
    <br>
    <audio controls autoplay> 
        <source src="song.mp4" type="audio/mp4">
        <source src="song.ogg" type="audio/ogg">
        <source src="song.wav" type="audio/wav">
        브라우저에서 &lt;audio&gt; 요소, 혹은 mp3/ogg/wav를 지원하지 않습니다.
    </audio>
</body>
</html>

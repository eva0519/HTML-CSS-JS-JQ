<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>클래스/아이디 선택자</title>
        <style type="text/css">
            p{font-size: 10pt;}
            a:link{color:blue;}
            a:visited{color:green;}
            p:first-letter{font-size: 12pt; background-color: silver;}
            h3:before{content:"◆"; color:blue;}
            h3:after{content:"(©sblim)"; font-size: 10pt;}
        </style>
    </head>
    <body>
        <h3><strong>스타일시트 이해하기</strong></h3>                
        <p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
        <p>선택자에 <a href="http://www.w3c.org">가상클래스</a>와
            <a href="http://mm.sm.ac.kr">선택자 조합</a>을 적용하여 스타일을 지정합니다.
        </p>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>선택자 조합하기</title>
    <style>
    p{font-size: 10pt;}
    h3:after{content:" (©sblin)"; font-size: 10pt;}
    h3 strong{font-style: italic;} /*h3에 속하는 strong 후손 모두에게 적용*/
    p strong{color:red;} /*p에 속하는 strong 후손 모두에게 적용*/
    p>strong{color:blue;} /*p의 직결자손인 strong에게만 적용. 이전 조건에서 추가 조건이 덮어씌워짐. 해당문구 없을시 red*/
    h3+p{font-style:italic;} /*h3와 형제관계에 있는 바로 다음 p에만 적용. 이후 오는 p요소에는 적용X*/
    </style>
</head>
<body>
    <h3><strong>스타일시트</strong> 이해하기</h3>

    <p>이 예제는 
        <span id="test">
            <strong>CSS</strong>
            의 개념을
        </span>설명합니다.
    <br><a href="http://www.w3c.org">가상클래스</a>와 <a href="http://www.mokwon.ac.kr">선택자조합</a>
    으로 다음 스타일을 지정합니다.
    </p>

    <p>다음 <strong>CSS 속성</strong> 예제로 이어집니다</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>input_textarea_select_option</title>
</head>
<body>
  <p><h3>문자열,암호 입력 및 텍스트 영역</h3>

  <textarea name="ask" cols="100" rows="10">
    자기소개를 작성해주세요

  </p>
  <br>
  <select name="job" size="1">

    <option value="company">회사원</option>
    <option value="teacher">교사</option>
    <option value="saled">자영업</option>
  </select>
</body>
</html>

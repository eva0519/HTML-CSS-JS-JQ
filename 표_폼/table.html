<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table,tr,td,th{border:3px solid #333; border-collapse:collapse;}
    td,th{width:200px; height:100px;}
    .t2>td{width:10px; height:10px;}
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="3">1</th>
      <td rowspan="3">2</td>
    </tr>
    <tr>
      <th rowspan="2">
        <table class="t2">
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </th>
      <td>6</td>
      <td>7</td>
    </tr>
    <tr>
      <td>10</td>
      <td>11</td>
    </tr>
  </table>
</body>
</html>
